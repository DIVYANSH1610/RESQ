<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background:#51899f;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #606294;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #f1f1f1;
      color: #000;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cc99;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Volunteer Registration</h1>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>

      <label for="address">Full Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="allergies">Allergies (if any)</label>
      <input type="text" id="allergies" name="allergies">

      <label for="diseases">Chronic Diseases</label>
      <input type="text" id="diseases" name="diseases">

      <label for="health">Other Health Conditions</label>
      <textarea id="health" name="health" rows="2"></textarea>

      <label for="availability">Availability (days/times)</label>
      <input type="text" id="availability" name="availability">

      <label for="experience">Prior Volunteering Experience</label>
      <textarea id="experience" name="experience" rows="3"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
