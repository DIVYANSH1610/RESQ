<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* background: linear-gradient(120deg, #1a73e8, #d32f2f); */
            background-size: 200% 100%;
            animation: gradientWave 50s ease infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-image: url(images/chatbotbg.jpg);
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {
            height: 70px;
            border-radius: 4px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #00b4d8;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.8);
                padding: 20px;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .chat-container {
            width: 100%;
            max-width: 750px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-top: 80px;
            align-self: center;
          height: 600px;
         
        }

        .chat-header {
            background: linear-gradient(90deg, #1a73e8, #1565c0);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-header svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background:rgba(98, 96, 96, 0.5);
            flex-grow: 1;
            border-top-right-radius: 16px;
            border-top-left-radius: 16px;
            margin-top: -10px;
            
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-items: flex-end;
        }

        .bot-message {
            align-items: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95em;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .message-content:hover {
            transform: scale(1.02);
        }

        .user-message .message-content {
            background: #1a73e8;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #ffffff;
            color: #333;
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .bot-message a {
            color: #1a73e8;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .bot-message a:hover {
            color: #d32f2f;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: #ffffff;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            font-size: 0.95em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #user-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        #send-btn {
            padding: 12px 20px;
            border: none;
            background:#1a73e8;
            color: white;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        #send-btn:hover {
            background: #b71c1c;
            transform: translateY(-1px);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .chat-container {
                max-width: 100%;
                margin: 80px 10px 10px;
            }

            .chat-header {
                font-size: 1.1em;
            }

            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="./images/RESQ.jpg" alt="RESQ Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="sos.html">SOS</a></li>
            <li><a href="Qchat.html">Qchat</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="ppj.html">Sign In</a></li>
        </ul>
        <div class="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="chat-container">
        <div class="chat-header">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-1-13h2v4h4v2h-4v4h-2v-4H7v-2h4V7z"/>
            </svg>
            RESQ Chatbot
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about disasters or how to use the platform...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        // Toggle mobile menu
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = chat-message ${isUser ? 'user-message' : 'bot-message'};
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            if (isUser) {
                messageContent.textContent = content;
            } else {
                messageContent.innerHTML = content;
            }
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function triggerPlatformAction(action) {
            if (action === 'open_map'|| action === 'send_sos'||action==="open_sos") {
                window.location.href = '/RESQ/sos.html';
            } else if(action==="open_homepage"){
                window.location.href = '/RESQ/index.html';
            }
             else {
                console.log(Action not implemented: ${action});
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch(https://resq-ziw9.onrender.com/get?msg=${encodeURIComponent(message)}, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage('Error: Could not connect to the server.', false);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        chatBox.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.dataset.action) {
                e.preventDefault();
                triggerPlatformAction(e.target.dataset.action);
            }
        });
    </script>
</body>
</html>
